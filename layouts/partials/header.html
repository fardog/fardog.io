<header>
  {{ if not .IsHome -}}
  {{- with .Parent -}}
  {{ $title := .Title }}
  {{- if .IsHome -}}
  {{ $title = "Home" }}
  {{- end -}}
  <nav><a title="Return to {{ $title }}" href="{{ .RelPermalink }}">&larr; {{ $title }}</a></nav>
  {{- end -}}
  {{- end }}
  <h1>{{ .Title }}</h1>
  {{ if .IsHome }}
  {{ partial "nav.html" . }}
  {{ end }}
</header>
